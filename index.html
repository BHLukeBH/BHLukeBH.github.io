<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes - A Murder Mystery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing both the English and Japanese handwritten fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/book.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            color: #f0e6d2;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1, h2 {
            text-align: center;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
            color: #d4ac6e;
        }
        .section {
            margin-top: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: flex-start;
        }
        .gallery-item {
            text-align: center;
            max-width: 150px;
        }
        .gallery-item img {
            width: 100%;
            border: 2px solid #5c4033;
        }
        .sherlock-note {
            font-family: 'Caveat', cursive;
            font-style: italic;
            font-size: 1.2em;
            color: #d4bf9a;
            margin-top: 5px;
            line-height: 1.2;
        }
        .nav-link {
            display: block;
            text-align: center;
            font-size: 1.5em;
            margin-top: 40px;
            color: #ffdead;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-link:hover {
            text-decoration: underline;
        }

        /* --- Styles for Japanese Hint Tooltips --- */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-icon {
            cursor: pointer;
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: middle;
            margin-left: 4px;
        }
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #d4ac6e;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            font-family: 'Yuji Syuku', serif;
            font-size: 1.2em;
        }
        .tooltip-text.show {
            visibility: visible;
        }
        
        /* --- Styles for Audio Icons --- */
        .audio-icon {
            cursor: pointer;
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            margin-left: 8px;
            transition: transform 0.2s;
        }
        .audio-icon:hover {
            transform: scale(1.1);
        }
        .audio-icon.playing {
            /* Add a subtle glow when playing */
            filter: drop-shadow(0 0 5px #d4ac6e);
        }
        
        /* Styles for the password modal */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #d4ac6e;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .modal-button {
            padding: 10px 20px;
            border: 1px solid #d4ac6e;
            background-color: #5c4033;
            color: #f0e6d2;
            cursor: pointer;
        }
        #password-error {
            color: #ff4d4d;
            display: none;
        }
    </style>
</head>

    <!-- Password Modal HTML -->
    
    <script>
        // --- Global Audio Player ---
        let currentAudio = null;
        let currentIcon = null;

        function playAudio(audioSrc, iconElement) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentIcon) {
                    currentIcon.classList.remove('playing');
                }
            }

            // If the clicked icon was the one already playing, just stop it.
            if (currentIcon === iconElement) {
                currentAudio = null;
                currentIcon = null;
                return;
            }

            currentAudio = new Audio(audioSrc);
            currentIcon = iconElement;
            
            currentAudio.play();
            iconElement.classList.add('playing');

            currentAudio.onended = function() {
                iconElement.classList.remove('playing');
                currentAudio = null;
                currentIcon = null;
            };
        }

        // --- Tooltip Script ---

    </script>
