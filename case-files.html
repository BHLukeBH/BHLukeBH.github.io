<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/book.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            color: #f0e6d2;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1, h2 {
            text-align: center;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
            color: #d4ac6e;
        }
        .section {
            margin-top: 40px;
        }
        .sherlock-note {
            font-family: 'Caveat', cursive;
            font-style: italic;
            font-size: 1.2em;
            color: #d4bf9a;
            margin-top: 5px;
            line-height: 1.2;
            text-align: center; 
            font-size: 1.5em;
        }
        .nav-link {
            display: block;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffdead;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .evidence-list {
            margin-top: 20px;
        }
        .evidence-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #5c4033;
        }
        .evidence-term {
            font-weight: bold;
            color: #d4ac6e;
            font-size: 1.3em;
        }
        .ask-button {
            padding: 8px 15px;
            background-color: #5c4033;
            color: #f0e6d2;
            border: 1px solid #d4ac6e;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        .ask-button:hover {
            background-color: #d4ac6e;
            color: #000;
        }
        /* Video Player Styles */
        #video-player-container {
            display: none;
            margin-bottom: 30px;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border: 2px solid #8b4513;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #close-video-button {
            display: block;
            width: 150px;
            margin: 15px auto 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #d4ac6e;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h3 {
             color: #d4ac6e;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .suspect-list button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #5c4033;
            color: #f0e6d2;
            border: 1px solid #d4ac6e;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
        }
        .suspect-list button:hover {
             background-color: #d4ac6e;
             color: #000;
        }
        .suspect-list button.watched {
            background-color: #4a4a4a;
            color: #888;
            cursor: not-allowed;
            border-color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Case Files</h1>
        <p class="sherlock-note">
            A summary of our findings - if you havenâ€™t asked the suspects about these yet, do so now.
        </p>

        <div id="video-player-container">
            <div id="video-player"></div>
            <button id="close-video-button" class="ask-button" onclick="closeVideo()">Close Video</button>
        </div>

        <div class="section">
            <h2>Investigation Checklist</h2>
            <div class="evidence-list">
                <!-- Items will be generated by JavaScript -->
            </div>
        </div>

        <div class="section">
            <a href="objectsofinterest.html" class="nav-link">Review the Evidence</a>
            <a href="investigation.html" class="nav-link">Return to Case Overview</a>
            <a href="interrogation.html" class="nav-link">Return to Interrogation Room</a>
        </div>
    </div>

    <!-- Suspect Selection Modal -->
    <div id="suspectModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Ask a suspect about...</h3>
            <div id="suspect-list-container" class="suspect-list">
                <!-- Suspect buttons will be generated by JavaScript -->
            </div>
        </div>
    </div>


    <script>
        const videoContainer = document.getElementById('video-player-container');
        const videoPlayer = document.getElementById('video-player');
        const modal = document.getElementById('suspectModal');
        const modalTitle = document.getElementById('modal-title');
        const suspectListContainer = document.getElementById('suspect-list-container');
        
        let currentEvidence = null;

        const notRelevantVideos = {
            camilla: 'ZVK9aDHwDwA',
            eleanor: 'yc0igYRDp5s',
            henry: 'OTdaJhb2EKg',
            miles: 'NLa4bll1TJY',
            watson: 'zoKGPDcY4w4'
        };

        const evidenceData = {
            'Arsenic': { henry: 'RePUCbkajN0' },
            'Arthritis': { miles: '2n-C1Sv-0T8' },
            'Argument': { camilla: 'o87gFEMtAWQ' },
            'Blood': { miles: 'Y2h9wBwLaHk' },
            'Cut': { watson: 'CakgQCBrpAU' }, // Part of a multi-keyword in interrogation, needs context
            'Fingerprints': { camilla: '1jx4gpR7O4E', eleanor: 'QUKtZdAO6SM', henry: 'BbogZSipBFc', miles: '4fVFFYis9ic', watson: 'mZYgPoZFbVU' },
            'Glass': { miles: 'Y2h9wBwLaHk' },
            'Gloves': {}, // No specific videos linked
            'Laudanum': { camilla: 'p6n1hUtSakQ', eleanor: '0GFlwhGDZIM', henry: 'c3J0vRRFRe0', miles: 'VrWxOO5GjC4', watson: 'j2uHnkL0kCc' },
            'Ledger': { camilla: 'bwnEw5BjmNI', eleanor: 'L2kX9uWMDJ0', henry: 'JI7Cxg4YVt8', miles: '_b-kc8gIZ7k', watson: 'PAEvh7bp9Q4' },
            'Letter': { camilla: '-aNfot2Z_kw', eleanor: 'dm-F4bGNZCA', henry: 'w3n8p_gBUuc', miles: 'vW1BWQGDuhA', watson: '96qnm9YVqPQ' },
            'Paint': { camilla: 'i288YoJceoI', eleanor: 'KWTjhFJU1vs', henry: '-Dq5cel0eMI', miles: 'OwcPJS2T5-Y', watson: 'Xljr-XCk_4o' },
            'Poison': {}, // No specific videos linked
            'Whisky': { camilla: '1jx4gpR7O4E', eleanor: 'QUKtZdAO6SM', henry: 'BbogZSipBFc', miles: '4fVFFYis9ic', watson: 'mZYgPoZFbVU' }
        };

        const suspects = {
            camilla: "Lady Camilla",
            eleanor: "Eleanor",
            henry: "Henry Caldwell",
            watson: "Dr. Watson",
            miles: "Miles"
        };
        
        // This object will track which videos have been watched for each piece of evidence
        const watchedStatus = {};
        Object.keys(evidenceData).forEach(evidence => {
            watchedStatus[evidence] = [];
        });

        function openModal(evidence) {
            currentEvidence = evidence;
            modalTitle.textContent = `Ask a suspect about the ${evidence}...`;
            
            suspectListContainer.innerHTML = ''; // Clear previous buttons
            
            Object.keys(suspects).forEach(suspectKey => {
                const button = document.createElement('button');
                button.textContent = suspects[suspectKey];
                button.onclick = () => querySuspect(suspectKey);

                // Check if this suspect has been watched for this evidence
                if (watchedStatus[currentEvidence] && watchedStatus[currentEvidence].includes(suspectKey)) {
                    button.classList.add('watched');
                }
                
                suspectListContainer.appendChild(button);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            currentEvidence = null;
        }

        function querySuspect(suspectKey) {
            const evidenceInfo = evidenceData[currentEvidence];
            let videoId = notRelevantVideos[suspectKey]; // Default to not relevant

            if (evidenceInfo && evidenceInfo[suspectKey]) {
                videoId = evidenceInfo[suspectKey];
            }
            
            showVideo(videoId);
            
            // Mark as watched
            if (watchedStatus[currentEvidence] && !watchedStatus[currentEvidence].includes(suspectKey)) {
                watchedStatus[currentEvidence].push(suspectKey);
            }

            closeModal();
        }

        function showVideo(videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayer.innerHTML = `
                <div class="video-wrapper">
                    <iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            `;
            videoContainer.style.display = 'block';
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function closeVideo() {
            videoPlayer.innerHTML = '';
            videoContainer.style.display = 'none';
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Dynamically create the evidence list when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const evidenceListContainer = document.querySelector('.evidence-list');
            Object.keys(evidenceData).forEach(evidence => {
                const item = document.createElement('div');
                item.className = 'evidence-item';
                
                const term = document.createElement('span');
                term.className = 'evidence-term';
                term.textContent = evidence;
                
                const button = document.createElement('button');
                button.className = 'ask-button';
                button.textContent = 'Ask a suspect';
                button.onclick = () => openModal(evidence);
                
                item.appendChild(term);
                item.appendChild(button);
                evidenceListContainer.appendChild(item);
            });
        });

    </script>

</body>
</html>
